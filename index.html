<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0c7425f4f6.js" crossorigin="anonymous"></script>
  <title>Expense Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <div class="balance">
      <p style="margin-bottom: 10px;">YOUR BALANCE</p>
      <h2 id="balance-text"></h2>
    </div>

    <div class="tracker">
      <div class="income-field" style="border-right: 1px solid rgba(0, 0, 0, 0.4)">
        <p style="margin-bottom: 10px;">INCOME</p>
        <p style="color: green;" id="income-text"></p>
      </div>
      <div class="outcome-field" style="border-left: 1px solid rgba(0, 0, 0, 0.4)">
        <p style="margin-bottom: 10px;">OUTCOME</p>
        <p style="color: red;" id="outcome-text"></p>
      </div>
    </div>

    <div class="history">
      <h3><b>History</b></h3>
      <div id="history"></div>
    </div>

    <div class="transaction">
      <h3><b>Add new transaction</b></h3>
      <form id="transaction">
        <label for="name">Transaction Name</label>
        <input type="text" id="name" placeholder="Enter text...">
        <label for="amount" style="margin-bottom: 0;">Amount</label>
        <p style="margin-bottom: 10px;"><small>(negative amount = expense, positive amount = income)</small></p>
        <input type="text" id="amount" placeholder="Enter amount...">
        <button type="submit" id="submit" class="submit-btn">Add transaction</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
